<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            padding: 10px;
            border: 3px solid #000;
        }

        .div2 {
            float: left;
            padding: 10px;
            border: 3px solid #000;
        }

        .box {
            background: #d32d2d;
            padding: 10px;
            width:500px;
            height: 400px;
        }

        .rule1 {
            float: left;
            margin: 10px;
            padding: 10px;
            background: #eee;
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="div1">
        <img src="https://i0.hdslb.com/bfs/album/f79914b203a57404de85bf73919cbd57347559ea.png@2072w.webp" alt="">
    </div>
    <div class="box">
        <!-- 行内元素 不能设置宽高，内容撑起来 ，块级相关的不要做 -->
        <span class="rule1">首页</span>
        <span class="rule1">发现</span>
        <span class="rule1">动态</span>
        <span class="rule1">我的</span>
    </div>
    <!-- block inline 之外的
    float flex grid table-cell inline-block  创建新的格式上下文 -->
    <div class="div2">
        <img src="https://i0.hdslb.com/bfs/album/e7e15e3b81e64d8c801d119ba4f2db9ec16e2092.png@2072w.webp" alt="">
    </div>
</body>

</html>
