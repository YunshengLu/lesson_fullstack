<body>
    <script>
        // 1. 异步
        // 2. fetch() 返回值 是Promise 的一个实例
        // 2. then 异步代码 同步化
        // 资源定位
        // let url = 'https://api.github.com/users/YunshengLu';
        // fetch(url) // 去出趟远门？异步 同步 耗时任务
        // .then(data => data.json())
        // .then(data => {
        //     console.log(data);
        // })
        // Promise 具有异步代码同步化的能力
        const p = new Promise((resolve) => {
            // 耗时任务
            setTimeout(function () {
                console.log('---------');
                resolve();
            }, 1000);
        })
        p.then(() => {
            console.log(111111);
        });

    </script>
</body>
