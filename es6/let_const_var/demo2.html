<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj={
            name: '琨子',
            hobbies:['唱','跳','篮球']
        }
        Object.freeze(obj); // freeze浅层冻结对象 让obj的简单数据类型不可被改变 对象内的复杂数据类型可以被修改
        // obj.hobbies[0]='121'; 
        obj.name = '123';
        obj.sex = '男';
        delete obj.name;
        obj.hobbies.unshift('rep');
        console.log(obj);
    </script>
</body>
</html>
