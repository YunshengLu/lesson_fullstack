<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise + event loop</title>
</head>
<body>
    <script>
        // 前端环境下？
        // 异步任务同步化的解决方案
        // promise 进入异步？
        // 同步任务 异步任务
        // 同步任务 promise 构造函数的运行
        // 执行栈 全局
        const promise1 = new Promise((resolve, reject) =>{
            // 立即进入 pending 状态
            console.log('promise1'); // 1
            setTimeout(() =>{
                resolve(); // fulfilled 状态
            },1000)
        })
        // 什么机制可以让他等？ event loop
        // then 代码  放入event loop 
        promise1 // 异步  等待？ pending 状态？
            .then(() => { // fulfilled  状态
            console.log('222222');
        })
        // 同步任务
        console.log('1',promise1); // 2
    </script>
</body>
</html>
