<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .page{
            height: 100vh;
            background: rgba(0,0,0);
        }

        /* 响应式布局 网页可以相应设备 宽度 不能写死 px 100vw */
    </style>
</head>

<body>
    <!-- 能够让html标签有更多的语义传达出来 -->
    <div class="page">
        <!-- html5 语义化标签 
            - 可以和 div 一样做盒子  块级元素都适合
            - 可读性更强  团队  爬虫   有利于分析网页内容
            - 在用户搜索的时候，相关内容更好的推荐出来
        -->
        <header class="header">header</header>
        <!-- 导航 -->
        <nav class="nav">nav</nav>
        <main class="main">
            <!-- 文章标签 -->
            <article class="article">
                <!-- 可以表达出不同形式的内容 -->
                <section class="section">
                    <h1>这是标题</h1>
                    <p>内容</p>
                </section>
            </article>
            <!-- 侧边栏标签 -->
            <aside class="aside"></aside>
        </main>
        <footer class="footer">footer</footer>
    </div>
</body>

</html>
