<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form 用来收集用户数据 -->
    <form action="/login" method="post">
        <!-- 表单的不同内容收集 -->
        <fieldset>
            <legend>基本信息</legend>
            <div>
                <label for="username">用户名</label>
                <input type="text" id="username" name="name" placeholder="请输入用户名" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>银行卡信息</legend>
            <div>
                <label for="card">卡号</label>
                <input type="text" id="card" name="card" placeholder="请输入卡号" required>
            </div>
        </fieldset>
    </form>
</body>

</html>
