<body>
    <h2>Updata CSS Skills With <span class="h1">JS</span></h2>
    <div class="controls">
        <div class="fields">
            <label for="spacing">Spacing</label>
            <!-- 输入控件 html5 更加强大的表单类型 -->
            <input type="range" min="10" max="200" id="spacing" name="spacing" value="150"
            data-num="120"
             data-sizing="px">
            <span id="spacing__res">150px</span>
        </div>

        <div class="fields">
            <label for="blur">Blur</label>
            <!-- 输入控件 html5 更加强大的表单类型 -->
            <input type="range" min="0" max="25" id="blur" name="spacing" value="15"
             data-sizing="px">
            <span id="blur__res">15xp</span>
        </div>

        <div class="fields">
            <label for="color">Base Color</label>
            <!-- 输入控件 html5 更加强大的表单类型 -->
            <input type="color" min="0" max="25" id="color" name="color" value="#ffc600">
            <span id="color__res">#ffc600</span>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll('.fields input');
        // console.log(inputs);
        inputs.forEach(function(input){
            // console.log(input);
            input.addEventListener('change', function(event){
                // 抽象能力     一旦在复制重复 停下 调整思维 习惯
                // console.log(this);
                const res = '#' + this.id + '__res';
                // console.log(res); 
                document
                    .querySelector(res)
                    .innerText = this.value + (this.dataset.sizing?this.dataset.sizing:'');
            })
        })
